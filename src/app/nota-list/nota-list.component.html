<div class="card bg-light w-75 mx-auto" *ngIf="nota">
    <div class="card-header">Listado de Notas</div>
    <div class="card-body">
      <div class="card border-dark mb-3">
        <input type="text" class="form-control" id="busqueda" >
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Venta</th>
              <th>Ver</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of notas">
              <td>{{p.codigo}}</td>
              <td>{{p.descripcion}}</td>
              <td>{{p.precio}}</td>
              <td>{{p.stock}}</td>
              <td>{{p.venta}}</td> 
              <td><button class="btn btn-outline-primary" routerLink="/detalle/{{p.codigo}}"><i class="far fa-eye"></i>Ver</button></td>
              <td><button class="btn btn-outline-warning" ><i class="far fa-edit"></i>Editar</button></td>
              <td><button class="btn btn-outline-danger" ><i class="far fa-trash-alt"></i>Eliminar</button></td>             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
