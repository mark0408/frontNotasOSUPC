<div class="container">
    <div class="row mt-5" *ngIf="producto">
      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          Detalle del producto
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Código: </b>{{producto.codigo}}</li>
          <li class="list-group-item"><b>Descripción: </b>{{producto.descripcion}}</li>
          <li class="list-group-item"><b>Precio: </b>{{producto.precio}}</li>
          <li class="list-group-item"><b>Stock: </b>{{producto.stock}}</li>
        </ul>
        <div class="card-footer">
          <button class="btn btn-primary btn-block" (click)="volver()">
            <i class="fas fa-arrow-alt-circle-left"></i>Volver</button>
        </div>
      </div>
    </div>
  </div>
